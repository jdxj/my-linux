
# CLI tool, only in development environment.
# https://goframe.org/pages/viewpage.action?pageId=3673173
gfcli:
  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app
  build:
    path: "./bin"
    name: "my-linux"
    arch: "amd64,arm64"
    system: "linux,darwin"
    version: "v0.1.0"
    packSrc: "resource"
